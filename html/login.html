<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
    <script>
        function mover() {
            const password = document.querySelector('.password');
            password.classList.add('mover');
            const username = document.querySelector('.username');
            username.classList.add('mover');
            const img = document.querySelector('.containerimg');
            img.classList.add('mover');
            const login = document.querySelector('.containerlogin');
            login.classList.add('mover');
            const log = document.querySelector('.logincontainer');
            log.classList.add('mover');
        }
    </script>
</head>
<body>
    <div class="containerimg">
        <div class="imgcontainer">
            teste
        </div>
    </div>
    <div class="containerlogin">
        <div class="logincontainer" id="login">
            <h1>Login</h1>
            <form>
                <div class="username">
                    <label for="username" placeholder="Digite seu nome de usuÃ¡rio ou email">Username:</label>
                    <input type="text" id="username" name="username" >
                </div>
                <div class="password">
                    <label for="password" placeholder="Digite sua senha">Password:</label>
                    <input type="password" id="password" name="password" >
                </div>
                <button type=button onclick="mover()">Login</button>
            </form>
        </div>
    </div>
    
    <div class="containericon">
        BACK
    </div>

    
    
</body>
</html>
