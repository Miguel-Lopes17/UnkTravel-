    <title>Login</title>
    <script>

<body>
    <div class="containerimg">
        <div class="imgcontainer"></div>
    </div>
    <div class="containerlogin">
        <div class="logincontainer" id="login">
            <h1>UNKTRAVEL</h1>
            <h2>Entre e acesse nossas ofertas</h2>
            <p class="phrase-email">Faça login ou crie uma conta com o seu e-mail</p>
            <p class="phrase-password">Esqueceu sua senha <a href="#">clique aqui.</a></p>
            
            <form>
                <div class="email">
                    <input type="email" id="email" name="email" placeholder="Digite o endereço de e-mail" required>
                </div>

                <div class="password">
                    <input type="password" id="password" name="password" placeholder="Digite a senha" required>
                </div>
                
                <button onclick="move()">Continuar</button>

                <div class="social-divider">
                    <span>ou continue com</span>
                </div>

                <div class="social-login">
                    <div class="social-icons">
